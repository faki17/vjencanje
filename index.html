
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana & Dinko</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fdfcfb, #e2d1c3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.3em;
            max-width: 600px;
            margin: 0 1em 1em 1em;
        }

        .note {
            font-size: 1em;
            color: #555;
            margin-bottom: 2em;
        }

        a.upload-button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #d4a373;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        a.upload-button:hover {
            background-color: #b37a4c;
        }
    </style>
</head>
<body>
    <h1>Ana & Dinko</h1>
    <p>Hvala vam što ste s nama podijelili ovaj čaroban dan. Veselimo se vašim uspomenama! Pošaljite nam svoje fotografije klikom na gumb ispod. ❤️</p>
    <p class="note">(Za slanje fotografije potrebno je biti prijavljen u Google račun.)</p>
    <a class="upload-button" href="https://docs.google.com/forms/d/e/1FAIpQLSdGIMLTIkGur5agvQphBBYioeESpqQyIUxeJ9peHE_nsz5YFQ/viewform?usp=header" target="_blank">Pošalji fotografiju</a>
